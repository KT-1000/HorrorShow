{% extends 'movies/base.html' %}
{% block content %}
    {% for collection in collections %}
            <div class="row">
                <div class="col-lg-12">
                    <h3><a href="{% url 'collection_detail' collection.id %}">{{ collection.title }}</a> </h3>
                    <h5>Created by {{ collection.user }}</h5>
                </div>
                {% for movie in collection.movies.all %}
                <div class="col-lg-2 col-md-4 col-xs-6 thumb">
                    <a href="{% url 'movie_detail' imdb_id=movie.imdb_id %}" target="_blank">
                    {% if movie.has_poster %}
                    <img class="img-responsive" src="/static/posters/{{ movie.poster_name }}">
                    {% else %}
                    <img class="img-responsive" src="/static/images/horrorshow.jpg">
                    {% endif %}
                    </a>
                </div>
                {% endfor %}
            </div>
    {% endfor %}
{% endblock %}
