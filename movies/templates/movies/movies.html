{% extends 'movies/base.html' %}
{% block content %}
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Movies</h1>
        </div>
    </div>
    <!-- /.row -->
    {% for movie in movies %}
        <div class="col-md-2 col-sm-4 col-xs 12">
            <a href="{% url 'movie_detail' imdb_id=movie.imdb_id %}" target="_blank">
                {% if movie.has_poster != False %}
                    <img class="img-responsive" src="../../static/movie_posters/{{ poster_name }}">
                {% else %}
                    <img class="img-responsive" src="../../static/images/horrorshow.jpg">
                {% endif %}
            </a>
            <h3><a href="{% url 'movie_detail' imdb_id=movie.imdb_id %}">{{ movie.title }}</a></h3>
        </div>
    {% endfor %}
{% endblock %}
