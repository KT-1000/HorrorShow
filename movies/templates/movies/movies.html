{% extends 'movies/base.html' %}
{% block content %}
    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Movies</h1>
        </div>
    </div>
        <!-- /.row -->
    {% for movie in movies %}
        <div class="row">
            <div class="col-md-7">
                <a href="{{ movie.imdb_url }}" target="_blank">
                    <img class="img-responsive" src="{{ movie.guidebox_data.poster_400x570 }}" alt="">
                </a>
            </div>
            <div class="col-md-5">
                <h3>{{ movie.title }}</h3>
                <p>{{ movie.plot }}</p>
                <a class="btn btn-primary" href="{% url 'movie_detail' imdb_id=movie.imdb_id %}">IMDb <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
