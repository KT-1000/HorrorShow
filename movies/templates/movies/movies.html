{% extends 'movies/base.html' %}
{% block content %}
    {% for movie in movies %}
        <div>
            <a href="{{ movie.imdb_url }}" target="_blank">
                <img src={{ movie.poster_loc }}>
            </a>
            <h3>
                <a href="{% url 'movie_detail' imdb_id=movie.imdb_id %}" target="_blank">{{ movie.title }}</a>
            </h3>
            <p>{{ movie.plot }}</p>
        </div>
    {% endfor %}
{% endblock %}
